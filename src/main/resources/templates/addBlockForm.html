
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Block Registration Form</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>Entry Name</th>
			<th>Block Name</th>
			<th>FPP Number</th>
			<th>MPP Number</th>
			<th>BLock Start Date</th>
			<th>Block End Date</th>
		</tr>
		<tr th:each="block : ${blockList}">
			<td th:text="${block.entryName}"></td>
			<td th:text="${block.blockName}"></td>
			<td th:text="${block.FPPNum}"></td>
			<td th:text="${block.MPPNum}"></td>
			<td th:text="${block.startDate}"></td>
			<td th:text="${block.endDate}"></td>
		</tr>
	</table>
	<div id="global">
		<form action="#" th:action="@{/addnewblock}" th:object="${newBlock}"
			method="post">
			<fieldset >
				<legend>Add New Block</legend>

				<p>

					<label for="entryList">Select Entry : </label> 
					<select
						th:field="*{entryName}">
						<option th:each="entryName : ${entryNameList}" th:value="${entryName}"
							th:text="${entryName}"></option>
					</select>
				</p>
				<p>
					<label for="blockName">Block Name : </label> <input id="blockName"
						type="text" th:field="*{blockName}" />
				</p>
				<p>
					<label for="FPPNum">FPP Number : </label> <input id="FPPNum"
						type="text" th:field="*{FPPNum}" />
				</p>
				<p>
					<label for="MPPNum">MPP Number : </label> <input id="MPPNum"
						type="text" th:field="*{MPPNum}" />
				</p>
				<p>
					<label for="startDate">Start Date : </label> <input id="startDate"
						type="text" th:field="*{startDate}" />
				</p>
				<p>
					<label for="endDate">End Date : </label> <input id="endDate"
						type="text" th:field="*{endDate}" />
				</p>

				<p>
					<input id="btnAdd" type="submit" value="AddBlock" />
				</p>

			</fieldset>
		</form>
		<form method="get" action="/entry">
		<button type="submit">Link to Add Entry</button>
	</form>
	</div>
</body>
</html>
